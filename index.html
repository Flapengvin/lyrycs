<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/styles.css">
    <title>Lyrycs</title>
</head>
<body>
    <div id="wrapper">
        <header class="header">
            <div class="header__container">
                <div class="header__upper">
                    <div class="header__logo">
                        <img src="images/header/logo.png" alt="">
                    </div>
                </div>
                <div class="header__lower">
                    <form method="GET" enctype="multipart/form-data" action="#" class="header__search">
                        <input type="text" placeholder="Поиск">
                        <button>
                            <img src="images/header/sear.png" alt="">
                        </button>
                    </form>
                    <nav class="header__navigation navigation">
                        <ul class="navigation__list">
                            <li class="navigation__item"><a href="">Новости</a></li>
                            <li class="navigation__item"><a href="">Чарт</a></li>
                            <li class="navigation__item"><a href="">Новинки</a></li>
                            <li class="navigation__item"><a href="">Рецензии</a></li>
                        </ul>
                        <div class="navigation__button">
                            <a href="#">
                                <span>Войти</span>
                                <img src="images/header/sing.png" alt="">
                            </a>
                        </div>
                    </nav>
                    <div class="header__burger">
                        <div></div>
                        <div></div>
                        <div></div>
                    </div>
                </div>
            </div>
        </header>
        <main class="main">
            <section class="slider">
                <div class="slider__container">
                    <div class="slider__body">
                        <div class="slider__subtitle">
                            <h6>Новости</h6>
                        </div>
                        <div class="slider__section">
                            <div class="slider__main">
                                <div class="slider__image"></div>
                                <div class="slider__title"></div>
                            </div>
                            <div class="slider__scroll"></div>
                        </div>
                        
                    </div>
                </div>   
            </section>
        </main>
    </div>
</body>
</html>
